<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <img src="images/weather.jpg" alt="Weather Image" class="weather-image">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn">Get Weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn" aria-live="polite">
                <div class="loading" id="loading" style="display: none;">Loading...</div>
                <h3 id="city-name" style="color: #000;"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <div id="weather-now-description">
                    <p id="weather-now">Weather now:</p>
                    <p id="description"></p>
                </div>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
